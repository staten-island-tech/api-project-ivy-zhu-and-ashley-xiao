<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Best Sellers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss" />
</head>
<body>
    <section class="nav-bar">
        <a href="index.html"><img class="logo" src="img/nytlogo.png"></img></a>
        <div class="nav-btns">
          <a class="nav-btn home" href="index.html">Home</a>
          <a class="nav-btn popular" href="#popular-books">Popular Books</a>
          <a class="nav-btn search" href="search.html">Search</a>
        </div>
    </section>
    <section class="search-page">
        <div class="search-section">
            <span class="search-text">Search for New York's best selling books!</span>
            <form class="search-form">
                <input 
                class="search-bar" 
                type="text" 
                placeholder="Search for the book's title...">
                <input class="submit-btn" type="submit">
            </form>
        </div>
    </section>
    <section class="searched-books">
            
    </section>
    <section class="errors">
        <div class="empty-input hidden">Please search by typing a book's title!</div>
        <div class="book-not-found hidden">Sorry! It seems like we can't find this book.</div>
    </section>
    <script src="js/search.js"></script>
</body>
</html>
